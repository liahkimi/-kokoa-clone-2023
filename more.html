<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <!-- Status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- Screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fa-solid fa-gear fa-lg"><div class="point"></div></i></a
        ></span>
      </div>
    </header>

    <!--Main-screen > more-screesn-->
    <main class="main-screen more-screen">
      <!-- user-component -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://media.tenor.com/7JbbkdTGA38AAAAd/cute-cat.gif"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Cheddar</h4>
            <div class="user-component__number">
              <h6 class="user-component__subtitle">
                +82 10-6666-3333 <i class="fa-solid fa-circle-exclamation"></i>
              </h6>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <!--icon-row -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-shield-cat"></i>
          <span>cat-zone</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paw"></i>
          <span>guest book</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-bacon"></i>
          <span>chur</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <!-- more-suggestion -->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-cat"></i>
            </div>
            <span class="more-suggestions__icon-text">Cattalk Cattalk</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="point"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6ad5489232.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
